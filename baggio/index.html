<html>

  <body>
    <nav class="navbar">
      <ul class="logo">
        <a href="http://www.kimcarlosrehn.se">Kim Carlos Rehn</a>
      </ul>
      <ul class="links">
        <a href="mailto:hej@kimcarlosrehn.se">hej@kimcarlosrehn.se</a>

    <div class="wrapper">
      <div class="hero">
        <picture>
          <source
            media="(max-width: 599px)"
            srcset="img/01_baggio_1280x1280px.jpg"
          />
          <source
            media="(min-width: 600px) and (max-width: 1299px)"
            srcset="img/01_baggio_1920x1280px.jpg"
          />
          <source
            media="(min-width: 1300px)"
            srcset="img/01_baggio_3840x2560px.jpg"
          />
          <img
            src="/img/01_baggio_3840x2560px.jpg"
            alt="Baggio Sans"
          />
        </picture>
      </div>

       <picture class="full">
        <source
          media="(max-width: 1299px)"
          srcset="../baggio/img/03_baggio_1920x800px.jpg"
        />
        <source
          media="(min-width: 1300px)"
          srcset="../baggio/img/03_baggio_3840x1600px.jpg"
        />
        <img
          src="../baggio/img/03_baggio_3840x1600px.jpg"
          alt="Baggio A-Ö"
        />
      </picture>

      <picture class="full">
        <source
          media="(max-width: 1299px)"
          srcset="../baggio/img/04_baggio_1920x1000px.jpg"
        />
        <source
          media="(min-width: 1300px)"
          srcset="../baggio/img/04_baggio_3840x2000px.jpg"
        />
        <img
          src="../baggio/img/04_baggio_3840x2000px.jpg"
          alt="Codino Magico"
        />
      </picture>
      <video
              class="bg-video"
              data-video-small="video/baggio_g_1280x1280px.mp4"
                data-video-medium="video/baggio_g_3840x2160px.mp4"
                data-video-large="video/baggio_g_3840x2160px.mp4"
                playsinline="true"
                type="video/mp4"
                autoplay="autoplay"
                muted="true"
                loop="loop"
            >
              <source
                class="video-source"
                src="video/baggio_g_3840x2160px.mp4"
                type="video/mp4"
              />
      </video>



       <picture class="full">
        <source
          media="(max-width: 1299px)"
          srcset="../baggio/img/05_baggio_1920x1600px.jpg"
        />
        <source
          media="(min-width: 1300px)"
          srcset="../baggio/img/05_baggio_3840x2560px.jpg"
        />
        <img
          src="../baggio/img/05_baggio_3840x2560px.jpg"
          alt="Baggio no.10"
        />
      </picture>



      <picture class="full">
        <source
          media="(max-width: 1299px)"
          srcset="../baggio/img/02_baggio_1920x1280px.jpg"
        />
        <source
          media="(min-width: 1300px)"
          srcset="../baggio/img/02_baggio_3840x2560px.jpg"
        />
        <img
          src="../baggio/img/02_baggio_3840x2560px.jpg"
          alt="Baggio stripes"
        />
      </picture>




    </div>
    <script>
    (function() {
  const videos = document.querySelectorAll(".bg-video");
 
  if (videos.length > 0) {
    const bodyStyles =
      !!window.getComputedStyle &&
      window.getComputedStyle(document.body, ":after");
    if (bodyStyles) {
      const bp = bodyStyles.content.replace(/['"]+/g, "");
 
      videos.forEach(function(video) {
        if (video) {
          video.pause();
 
          let sourceSrc = "";
 
          if (bp === "bp-large") {
            sourceSrc = video.getAttribute("data-video-large");
          } else if (bp === "bp-small") {
            sourceSrc = video.getAttribute("data-video-small");
          }
 
          if (bp === "bp-medium") {
            sourceSrc = video.getAttribute("data-video-medium");
          } else if (bp === "bp-small") {
            sourceSrc = video.getAttribute("data-video-small");
          }
 
          if (sourceSrc) {
            let sourceElement;
            for (let i = 0; i < video.childNodes.length; i++) {
              if (video.childNodes[i].className === "video-source") {
                sourceElement = video.childNodes[i];
                break;
              }
            }
            if (sourceElement) {
              sourceElement.src = sourceSrc;
              video.load();
              video.play();
            }
          }
        }
      });
    }
  }
})();

    </script>

  </body>
</html>
