    <script>
      (function() {
        const bodyStyles =
          !!window.getComputedStyle &&
          window.getComputedStyle(document.body, ":after");
        if (bodyStyles) {
          const bp = bodyStyles.content.replace(/['"]+/g, "");
          const video = document.getElementById("bg-video");

          if (video) {
            video.pause();

            let sourceSrc = "";

            if (bp === "bp-large") {
              sourceSrc = video.getAttribute("data-video");
            } else if (bp === "bp-small") {
              sourceSrc = video.getAttribute("data-video-small");
            }

            if (sourceSrc) {
              const sourceElement = document.getElementById("video-source");
              sourceElement.src = sourceSrc;
              video.load();
              video.play();
            }
          }
        }
      })();
    </script>
